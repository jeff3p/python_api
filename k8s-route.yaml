apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: python-api-rt
  labels:
    app: python-api
spec:
  to:
    kind: Service
    name: python-api-svc
  port:
    targetPort: http
  tls:
    # Choose 'edge' for edge-terminated TLS on the router.
    # Alternatives: 'reencrypt' or 'passthrough' depending on your TLS strategy.
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
